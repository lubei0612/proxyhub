version: '3.8'

# ProxyHub 国内镜像加速版
# 使用淘宝NPM镜像 + 阿里云Alpine源 + 腾讯云Docker镜像加速器

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: proxyhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-proxyhub}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxyhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: proxyhub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - proxyhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS) - 使用国内加速版Dockerfile
  # 环境变量已通过 env.production.template 在构建时复制到容器内的 .env 文件
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cn  # 国内加速版
    container_name: proxyhub-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - proxyhub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Vue3 + Nginx) - 使用国内加速版Dockerfile
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.cn  # 国内加速版
      args:
        VITE_API_BASE_URL: /api/v1  # 使用相对路径，通过nginx代理
    container_name: proxyhub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - proxyhub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  proxyhub-network:
    driver: bridge

